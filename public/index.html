<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Workout Database</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <h1>Enter workout to add:</h1>
    <form method="post">
      <label>Name:
        <input id="name" type="text" name="delete" />
      </label>
      <label>Reps:
        <input id="reps" type="text" name="reps" />
      </label>
      <label>Weight:
        <input id="weight" type="text" name="weight" />
      </label>
      <label>Date:
        <input id="date" type="text" name="date" />
      </label>
      <label>Lbs = 1; Kgs = 0:
        <input id="lbs" type="text" name="lbs" />
      </label>
      <br />
      <input id="add" type="submit" name="add" value="Add">
    </form>
    <br />

    <!-- output for testing purposes -->
    <p id="output">test output here</p>

    <script src="script.js"></script>

  </body>
</html>
